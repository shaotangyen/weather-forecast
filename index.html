<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css" />

</head>

<body>
    <div class="container">
        <div class="row">
            <div class="bg-light p-3 m-1 text-center" id="title">
                <h1 class="text-primary fw-bold">Weather Dashboard</h1>
            </div>
        </div>
        <div class="row">
            <div class="col-3 p-3" id="search">
                <h1 class="fs-4 fw-bold">Search for a City:</h1>
                <form id="search-form">
                    <input class="form-input w-100 m-2" id="search-input" type="text" placeholder="Sydney">
                    <button class="btn btn-primary btn-block w-100 m-2">Search</button>
                </form>
                    <hr />
                <!-- History list here -->
                <form id="history-search"></form>
            </div>
            <div class="col-9 p-2" id="result">
                <div class="border border-secondary rounded p-4" id="current-weather">
                    <h1 id="current-weather-title"></h1>
                    <!-- Current weather card here -->
                    <p class="fw-bold" id = "current-weather-content">
                    </p>
                </div>
                <div class="p-3" id="five-day-weather">
                    <h1 class="fs-4 fw-bold" id="five-day-weather-title">5-Day Forecast:</h1>
                    <!-- Five day forecast cards here -->
                    <div class="row" id="five-day-forecast">
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="script.js"></script>
</body>


</html>
